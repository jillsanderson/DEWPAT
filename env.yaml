# Create CondaEnv via: conda env create -f env.yaml
# Update with: conda env update -f env.yml
# Might need to be conda env update --file env.yaml --name imcom

name: imcom
channels:
  - conda-forge
  - defaults
dependencies:
  - python
  - scipy
  - matplotlib
  - scikit-learn
  - scikit-image
  - pip
  - cython
  - POT
  - pywavelets
  - pillow
